<table class="table w-100">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">
      <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-success w-25 text-truncate"
                (click)="insertCatBreed()">Insert</button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let catBreed of catBreeds; trackBy: trackByFn">
    <th scope="row">{{catBreed.idCatBreeds}}</th>
    <td>{{catBreed.name}}</td>
    <td class="text-wrap">{{catBreed.description}}</td>
    <td>
      <div class="d-flex justify-content-end">
        <div class="d-flex flex-column w-25">
          <button class="btn btn-sm btn-success text-truncate"
                  (click)="updateCatBreed(catBreed)">Update</button>
          <button class="btn btn-sm btn-danger text-truncate"
                  (click)="deleteCatBreed(catBreed)">Delete</button>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
