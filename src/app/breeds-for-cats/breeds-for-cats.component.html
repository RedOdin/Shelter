<table class="table w-100 table-striped">
  <thead class="thead-dark">
  <tr class="row">
    <th class="col-1"># Cats</th>
    <th class="col-4">(Name)</th>
    <th class="col-1"># Cat Breeds</th>
    <th class="col-4">(Name)</th>
    <th class="col-2">
      <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-success w-50 text-truncate"
                (click)="insertBreedForCat()">Insert</button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr class="row" *ngFor="let breedForCat of breedsForCats; trackBy: trackByFn">
    <th class="col-1" scope="row">{{breedForCat.idCats}}</th>
    <td class="col-4"><a routerLink="/cats">{{breedForCat.nameCat}}</a></td>
    <th class="col-1" scope="row">{{breedForCat.idCatBreed}}</th>
    <td class="col-4"><a routerLink="/cat-breeds">{{breedForCat.nameBreed}}</a></td>
    <td class="col-2">
      <div class="d-flex justify-content-end">
          <button class="btn btn-sm btn-danger text-truncate w-50"
                  (click)="deleteCatForBreed(breedForCat)">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
